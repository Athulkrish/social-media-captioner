<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <title>InstaCaption</title>
</head>
<body>
    <div class="container">
        <h1 id="insta">InstaCaption</h1>
        <h1>Example Post</h1>
        <img src="{{ image_path }}" alt="Uploaded Image" style="max-width: 500px;">
        <p><strong>Generated Caption:</strong> <span class="generated-caption">{{ generated_caption }}</span></p>
        <p><strong>Rhyming Caption:</strong> <span class="rhyming-caption">{{ rhyming_caption }}</span></p>
    </div>
</body>
</html>
